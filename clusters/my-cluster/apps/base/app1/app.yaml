---
apiVersion: v1
kind: Namespace
metadata:
  name: test-apps
---
# 1. Deployment for the application (httpbin)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin-deployment
  namespace: test-apps
  labels:
    app: httpbin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin
  template:
    metadata:
      labels:
        app: httpbin
    spec:
      containers:
      - name: httpbin
        image: kennethreitz/httpbin
        ports:
        - containerPort: 80

---

# 2. Service to expose the deployment internally
apiVersion: v1
kind: Service
metadata:
  name: httpbin-service
  namespace: test-apps
spec:
  selector:
    app: httpbin
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---

# 3. Ingress resource to route traffic from the NGINX LoadBalancer to the service
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: httpbin-ingress
  namespace: test-apps
spec:
  ingressClassName: nginx # Ensures the NGINX controller handles this
  rules:
  - host: httpbin.example.local # Use a fake hostname for testing
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: httpbin-service
            port:
              number: 80
