---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coder 
  namespace: coder 
spec:
  interval: 1h
  releaseName: coder
  targetNamespace: coder 
  values:
    coder:
      env:
        - name: CODER_PG_CONNECTION_URL
          valueFrom:
            secretKeyRef:
              name: coder-db-url 
              key: url
  chart:
    spec:
      chart: coder
      version: "2.29.0" 
      sourceRef:
        kind: HelmRepository
        name: coder-v2 
        namespace: flux-system
