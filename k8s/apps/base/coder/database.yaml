apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-db
  namespace: coder
spec:
  instances: 3 

  storage:
    size: 5Gi
    storageClass: standard 

  bootstrap:
    initdb:
      database: app_db
      owner: app_user  # CNPG will automatically generate a secret for this user

  imageName: ghcr.io/cloudnative-pg/postgresql:16.2

  monitoring:
    enablePodMonitor: true

  # Backup configuration (recommended for production)
  # Uncomment and configure with your S3/compatible object storage settings
  # backup:
  #   s3:
  #     endpointURL: "https://<your-s3-endpoint>"
  #     bucket: "<your-bucket-name>"
  #     secret:
  #       name: "s3-credentials" # Secret containing S3 credentials
