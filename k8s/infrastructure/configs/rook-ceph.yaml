apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  storage:
    useAllNodes: false
    useAllDevices: false
    config:
      osd:
        osd_data_path: "/custom/path/to/osd-data"  # Custom path
        osd_journal_size: "1GB"
        osd_pool_default_size: 3

