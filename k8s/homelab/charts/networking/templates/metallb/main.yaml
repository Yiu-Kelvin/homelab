# kustomization-metallb-system.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: metallb-system

# metallb-repo.yaml
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: metallb
  namespace: flux-system # Or the namespace where your source-controller runs
spec:
  interval: 30m
  url: https://metallb.github.io/metallb
  timeout: 3m

# metallb-release.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system # Install in the metallb-system namespace
spec:
  interval: 1h
  releaseName: metallb
  targetNamespace: metallb-system
  # Reference the repository defined in Step 2
  chart:
    spec:
      chart: metallb
      version: "0.15.2" # Use a stable version (check current version on Artifact Hub)
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    controller:
      logLevel: info 
    speaker:
      enabled: true
