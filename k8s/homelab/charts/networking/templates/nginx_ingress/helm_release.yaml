apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: nginx-ingress-controller
  namespace: ingress-nginx
spec:
  interval: 1h
  releaseName: nginx-ingress
  targetNamespace: ingress-nginx
  upgrade:
    remediation:
      remediateLastFailure: true
  
  chart:
    spec:
      chart: ingress-nginx
      # Check Artifact Hub for the latest stable version
      version: "4.6.1" 
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  
  # Values override specific chart settings
  values:
    # 1. Configure the Service to expose the controller
    controller:
      # Use a LoadBalancer type service. 
      # On bare-metal clusters, this relies on MetalLB to provision an external IP.
      service:
        type: LoadBalancer
        # If necessary, specify the LoadBalancer IP range or class here.
        # externalTrafficPolicy: Local 
      
      # 2. Set resource limits if desired
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 1
          memory: 512Mi
          
      # 3. Enable admission webhooks (required for validation)
      admissionWebhooks:
        enabled: true
